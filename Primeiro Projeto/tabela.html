<!doctype html>

<html>

	<head>
		<title>Tabelas</title>
		<meta charset="utf-8">


	</head>


	<body>
		<h1>Tabelas</h1>

		<table border="1" width="100%">
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th>Descrição</th>
				<th>Preço</th>				
			</tr>

			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td>Computador da ASUS</td>
				<td>R$ 2.000,00</td>
			</tr>

			<tr>
				<td>002</td>
				<td>Tablet</td>
				<td>Tablet Samsung</td>
				<td>R$ 4.000,00</td>
			</tr>

			<tr>
				<td colspan="3">Total</td>
				<td>R$ 6.000,00</td>
			</tr>

			<tr>
				<td rowspan="2" colspan="3">Desconto</td>
				<td>Cupom1: - R$ 10,00</td>
			</tr>

			<tr>
				<td>Cupom2: - R$ 20,00</td>
			</tr>

		</table>


		

	</body>


</html>
